<body>	
	<!--radio buttons all same names but different ids -->
	
	<table class="content-table">
	  <tbody>
		  <thead>
		  	<tr>
			  <th colspan="2">Array Assignnment - Amanda Faulconer</th>
				
			  </tr>
		  </thead>
		<tr>
		  <td>Enter Word(s)</td>
		  <td><input type="text" width="50" id="inputbox1" value="a,s,d,f,g">
			  <button onClick="executefunction()">Submit</button>
		  </td>
		</tr>
		<tr>
			<!--radio button add/push-->
		  <td><input type="radio" name="rbg1" id="rb1"></td>
		  <td>Add</td>
		</tr>
		<tr>
		<!--radio button pop-->
		  <td><input type="radio" name="rbg1" id="rb2"></td>
		  <td>Pop</td>
		</tr>
		<tr>
			<!--radio button shift-->
		  <td><input type="radio" name="rbg1" id="rb3"></td>
		  <td>Shift</td>
		</tr>
		<tr>
			<!--radio button unshift-->
		  <td><input type="radio" name="rbg1" id="rb4"></td>
		  <td>Unshift</td>
		</tr>
		<tr>
		  <!--radio button split-->
		  <td><input type="radio" name="rbg1" id="rb5"></td>
		  <td>Split</td>
		</tr>
		<tr>
		  <!--radio button splice position index & delete no-->
		  <td><input type="radio" name="rbg1" id="rb6"></td>
		  <td>Splice Position Index <input type="text" id="spliceposition"> <br>
			  Delete No of Items &nbsp;&nbsp;&nbsp; <input type="text" id="deleteamount"></td>
		</tr>
		<tr>
		  <!--radio button search-->
		  <td><input type="radio" name="rbg1" id="rb7"></td>

		  <td>Search Term: <input type="text" id="searchterm"></td>
		</tr>
		<tr>
			<!--radio button shorten-->
		  <td><input type="radio" name="rbg1" id="rb8"></td>
		  <td>&nbsp;Shorten Array to : <input type="text" id="shortenamount"></td>
		</tr>
		  <tr>
			  <td colspan="2"> &nbsp;<span id="span1"></span></td>

		  </tr>

  </tbody>
</table>
	<br>
	
	<p id="p1"></p>

	<script>

		//create the array

		var theArray = [];
		
		//print the array
		function printArray(){
			
			var item = "";
			
			for(var a = 0; a < theArray.length; a++){
				item = item + theArray[a] + "<br>"; //<br>
			}
			document.getElementById("span1").innerHTML = item;

		}
		//----------------------------------------------------
		function arrayFindItem(array,value){
			var found = array.indexOf(value);
			return found;
		}
		//-----------------------------------------------------
		function executefunction(){
			var tb = document.getElementById("inputbox1").value;

			//add to array
			if(rb1.checked){
				var item = document.getElementById("inputbox1").value;
				theArray.push(item);
				printArray();			
			} 
			
			//pop from the array
			else if(rb2.checked){
				var items= document.getElementById("inputbox1").innerHTML = "Pop";
				theArray.pop(item);
				printArray();
			} 
			
			//shift
			else if(rb3.checked){
				var items = document.getElementById("inputbox1").innerHTML = "Shift";
				theArray.shift(item);
				printArray();
			} 
			
			//unshift array
			else if(rb4.checked){
				var item = document.getElementById("inputbox1").innerHTML = "Unshift";
				theArray.unshift(tb);
				printArray();
			} 
			
			//split array
			else if(rb5.checked){	
				var arrItem = document.getElementById('inputbox1').value;
				var arr = arrItem.split(',');			
				for(var x =0; x < arr.length; x++){
					theArray.push(arr[x]);
				}
				
				
				printArray();

			} 
			
			//splice
			else if(rb6.checked){
				//how to delete via what is in the input boxes?
				var position = parseInt(document.getElementById('spliceposition').value);
				var numdelete = parseInt(document.getElementById('deleteamount').value);
				//you can add as many arguments as needed inside of a splice
				theArray.splice(position,numdelete);
				console.log(theArray);
				//print the updated array
				printArray();
			} 
			
			//search
			else if(rb7.checked){

				var searchItem = document.getElementById('searchterm').value;
				//var foundStatus = arrayFindItem(theArray, searchItem);
				var foundStatus = theArray.indexOf(searchItem);

				
				
				//print out the search and its index
					document.getElementById("p1").innerHTML = 				
					"<font color = 'blue'>" +
					"Search Example - returns index<br>" + 
					"</font><br>" +
					foundStatus + "&nbsp;&nbsp;" + theArray[foundStatus];
				
				
			} 
			
			
			//shorten
			else if(rb8.checked){
				var item = document.getElementById("inputbox1").innerHTML = "Shorten";
				theArray.length = document.getElementById("shortenamount").value;
				printArray();
			}

}
		
	
	</script>
